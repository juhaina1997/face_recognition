name: Wiki Notification Workflow

# Trigger on wiki page events
on:
  gollum:
    # This event captures all wiki page changes

jobs:
  slack-notification:
    runs-on: ubuntu-latest
    steps:
      - name: Send Custom Slack Notification
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ï¿½wiki GitHub Wiki Update",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Updated By:*\n${{ github.actor }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "A wiki page has been modified. Click below to view the changes."
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Wiki",
                        "emoji": true
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/wiki"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
